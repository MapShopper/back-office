<div class="container">
  <div class="login" [formGroup]="loginForm">
    <div class="inputs-field">
      <div class="input">
        <label for="nationalCode">nationalCode:</label>
        <input  id="nationalCode" formControlName="nationalCode" type="text">
      </div>
      <div class="input">
        <label for="password">password: </label>
        <input id="password" type="text" formControlName="password">
      </div>
    </div>
    <div class="button-field">
      <button class="submit" (click)="login()">
        login
      </button>
    </div>
  </div>
</div>
